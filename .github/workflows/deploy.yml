name: Deploy React Admin to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: 
      - 'admin/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Убрали cache - он вызывает ошибку
          
      - name: Install dependencies
        run: |
          cd admin
          npm install
          
      - name: Build project
        run: |
          cd admin
          npm run build
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true  # Очищает историю деплоев