<!DOCTYPE html>
<html>
<head>
    <title>Bellavka Admin - Final Fix</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        button { padding: 10px; margin: 5px; cursor: pointer; background: #007cba; color: white; border: none; border-radius: 4px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; padding: 10px; border-radius: 4px; }
        .error { background: #f8d7da; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>‚úÖ Bellavka Admin - All Endpoints Test</h1>

    <div>
        <button onclick="testEndpoint('stats')">üìä /stats</button>
        <button onclick="testEndpoint('users')">üë• /users</button>
        <button onclick="testEndpoint('dialogs')">üí¨ /dialogs</button>
        <button onclick="testEndpoint('assistants')">ü§ñ /assistants</button>
        <button onclick="testQuery()">üîß /query (SQL)</button>
        <button onclick="createAssistant()">‚ûï Create Assistant</button>
    </div>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        const API_BASE = 'https://bellavka-ai-assistant-worker.ragon17886.workers.dev/api/admin';

        async function testEndpoint(endpoint) {
            showResult(`Testing ${endpoint}...`);
            
            try {
                const response = await fetch(`${API_BASE}/${endpoint}`);
                const data = await response.json();
                
                if (response.status === 200) {
                    showResult(`‚úÖ ${endpoint}: ${JSON.stringify(data).length} bytes`, 'success');
                    showResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
                } else {
                    showResult(`‚ùå ${endpoint}: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå ${endpoint}: ${error.message}`, 'error');
            }
        }

        async function testQuery() {
            const query = prompt('Enter SQL query:', 'SELECT name FROM sqlite_master WHERE type="table"');
            if (!query) return;

            showResult(`Executing: ${query}`);
            
            try {
                const response = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult(`‚úÖ Query: ${data.data.length} results`, 'success');
                    showResult(`<pre>${JSON.stringify(data.data, null, 2)}</pre>`);
                } else {
                    showResult(`‚ùå Query failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Request failed: ${error.message}`, 'error');
            }
        }

        async function createAssistant() {
            try {
                const response = await fetch(`${API_BASE}/assistants`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test Assistant ' + new Date().toLocaleTimeString(),
                        type: 'ai',
                        system_prompt: 'You are a helpful assistant',
                        is_active: true
                    })
                });
                
                const data = await response.json();
                showResult(`‚úÖ Assistant created`, 'success');
                showResult(`<pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                showResult(`‚ùå Create failed: ${error.message}`, 'error');
            }
        }

        function showResult(message, type = '') {
            const div = document.createElement('div');
            if (type === 'success') div.className = 'success';
            if (type === 'error') div.className = 'error';
            div.innerHTML = message;
            document.getElementById('result').appendChild(div);
        }

        // Auto-test
        testEndpoint('stats');
    </script>
</body>
</html>
