<!DOCTYPE html>
<html>
<head>
    <title>Bellavka Admin - Debug</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
        .success { color: green; }
        .error { color: red; }
        .raw { background: #ffebee; padding: 10px; }
    </style>
</head>
<body>
    <h1>üêõ Bellavka Admin - Raw Debug</h1>

    <div>
        <h3>Test Endpoints (with raw response):</h3>
        <button onclick="testRaw('stats')">/stats</button>
        <button onclick="testRaw('users')">/users</button>
        <button onclick="testRaw('dialogs')">/dialogs</button>
        <button onclick="testRaw('assistants')">/assistants</button>
        <button onclick="testRawQuery()">/query (SQL)</button>
    </div>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        const API_BASE = 'https://bellavka-ai-assistant-worker.ragon17886.workers.dev/api/admin';

        async function testRaw(endpoint) {
            try {
                const response = await fetch(`${API_BASE}/${endpoint}`);
                const rawText = await response.text();
                
                let parsedData;
                try {
                    parsedData = JSON.parse(rawText);
                } catch {
                    parsedData = { raw: rawText };
                }

                showResult({
                    endpoint,
                    status: response.status,
                    raw: rawText,
                    parsed: parsedData
                });
            } catch (error) {
                showResult({
                    endpoint,
                    error: error.message
                });
            }
        }

        async function testRawQuery() {
            const query = prompt('SQL:', 'SELECT name FROM sqlite_master WHERE type="table"');
            if (!query) return;

            try {
                const response = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const rawText = await response.text();
                
                let parsedData;
                try {
                    parsedData = JSON.parse(rawText);
                } catch {
                    parsedData = { raw: rawText };
                }

                showResult({
                    endpoint: '/query',
                    status: response.status,
                    raw: rawText,
                    parsed: parsedData
                });
            } catch (error) {
                showResult({
                    endpoint: '/query',
                    error: error.message
                });
            }
        }

        function showResult(data) {
            document.getElementById('result').innerHTML = 
                `<h3>${data.endpoint} - Status: ${data.status || 'N/A'}</h3>
                 ${data.error ? `<div class="error">Error: ${data.error}</div>` : ''}
                 <div class="raw"><strong>Raw Response:</strong><br>${data.raw}</div>
                 <pre><strong>Parsed:</strong><br>${JSON.stringify(data.parsed, null, 2)}</pre>`;
        }

        // Auto-test
        testRaw('stats');
    </script>
</body>
</html>
