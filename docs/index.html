<!DOCTYPE html>
<html>
<head>
    <title>Bellavka Admin - Fixed</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîß Bellavka Admin - Fixed API</h1>

    <div class="section">
        <h3>1. –¢–µ—Å—Ç Endpoints</h3>
        <button onclick="testEndpoint('stats')">/stats</button>
        <button onclick="testEndpoint('users')">/users</button>
        <button onclick="testEndpoint('dialogs')">/dialogs</button>
        <button onclick="testEndpoint('assistants')">/assistants</button>
        <button onclick="testQuery()">/query (SQL)</button>
        <div id="test-result"></div>
    </div>

    <div class="section">
        <h3>2. –†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'https://bellavka-ai-assistant-worker.ragon17886.workers.dev/api/admin';

        async function testEndpoint(endpoint) {
            showTest(`Testing ${endpoint}...`);
            
            try {
                const response = await fetch(`${API_BASE}/${endpoint}`);
                const data = await response.json();
                
                showTest(`‚úÖ ${endpoint}: Status ${response.status}`, 'success');
                showResult(data);
            } catch (error) {
                showTest(`‚ùå ${endpoint}: ${error.message}`, 'error');
            }
        }

        async function testQuery() {
            const query = prompt('SQL:', 'SELECT name FROM sqlite_master WHERE type="table"');
            if (!query) return;

            showTest(`Executing: ${query}`);
            
            try {
                const response = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showTest('‚úÖ Query executed', 'success');
                    showResult(data.data);
                } else {
                    showTest(`‚ùå Query failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showTest(`‚ùå Request failed: ${error.message}`, 'error');
            }
        }

        function showTest(message, type = '') {
            const color = type === 'success' ? 'green' : type === 'error' ? 'red' : 'black';
            document.getElementById('test-result').innerHTML += 
                `<div style="color: ${color}">${message}</div>`;
        }

        function showResult(data) {
            document.getElementById('result').innerHTML = 
                `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        // –ê–≤—Ç–æ-—Ç–µ—Å—Ç
        testEndpoint('stats');
    </script>
</body>
</html>
